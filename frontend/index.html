<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Suraksha Yatri — Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Suraksha Yatri</a>
      <div class="navbar-nav">
        <a class="nav-link text-white" href="dashboard.html">Police Dashboard</a>
        <a class="nav-link text-white" href="blockchain.html">Blockchain</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Tourist Registration</h5>
            <form id="registerForm">
              <div class="mb-3">
                <label class="form-label">Full name</label>
                <input class="form-control" name="name" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Passport / ID</label>
                <input class="form-control" name="passport" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Itinerary</label>
                <input class="form-control" name="itinerary" placeholder="Shillong → Guwahati">
              </div>
              <div class="mb-3">
                <label class="form-label">Emergency contact</label>
                <input class="form-control" name="emergency_contact" placeholder="+911234567890" required>
              </div>

              <button class="btn btn-primary" type="submit">Register & Generate QR</button>
            </form>

            <div id="qrArea" class="mt-4" style="display:none">
              <h6>QR Code</h6>
              <div id="qrImage"></div>
              <p class="small text-muted">Save this QR or show to authorities if needed.</p>
            </div>

            <div id="regMsg" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
